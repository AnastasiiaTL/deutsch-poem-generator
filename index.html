<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI Deutsch Poem Generator</title>
</head>
<body>
    <header>
    <h1>AI Deutsch Poem Generator</h1>
    </header>
    <main>
        <form>
            <input type="text" 
            placeholder="Enter the topic of the Deutsch poem" 
            autofocus 
            required 
            autocomplete="off"/>
            <input type="submit" />
        </form>
        <div>
            Der du von dem Himmel bist, 
            <br />
            Alles Leid und Schmerzen stillest,
        </div>
    </main>
    <footer>
        This AI project was coded by <a href="https://github.com/AnastasiiaTL" target="_blank">Anastasiia Tulianova</a> and is

    </footer>
    <script src="src/index.js"></script>
</body>
</html>
